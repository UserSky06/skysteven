<!DOCTYPE html>
<html>
<head>
<title>Tic-Tac-Toe</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.board {
  width: 300px;
  height: 300px;
  border: 1px solid black;
  margin: 0 auto;
}

.cell {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  text-align: center;
  vertical-align: middle;
}

.cell:hover {
  background-color: lightgray;
}

.x {
  color: red;
}

.o {
  color: blue;
}
</style>
</head>
<body>
<div class="board">
  <div class="cell x"></div>
  <div class="cell o"></div>
  <div class="cell"></div>

  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>

  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div>

<script>
var board = [
  "", "", "",
  "", "", "",
  "", "", ""
];

var currentPlayer = "x";

function handleClick(cell) {
  if (board[cell] !== "") {
    return;
  }

  board[cell] = currentPlayer;

  if (checkWinner()) {
    alert(currentPlayer + " wins!");
  } else {
    currentPlayer = currentPlayer === "x" ? "o" : "x";
  }
}

function checkWinner() {
  for (var i = 0; i < 3; i++) {
    if (board[i * 3] === board[i * 3 + 1] === board[i * 3 + 2] !== "") {
      return true;
    }

    if (board[i] === board[i + 3] === board[i + 6] !== "") {
      return true;
    }
  }

  if (board[0] === board[4] === board[8] !== "") {
    return true;
  }

  if (board[2] === board[4] === board[6] !== "") {
    return true;
  }

  return false;
}

document.addEventListener("click", function(event) {
  var cell = event.target.id;
  handleClick(cell);
});
</script>
</body>
</html>
